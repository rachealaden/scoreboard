<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

                </div>
            </div>
            
            <!-- GUEST SECTION -->
            <div>
                <div class="team-score"> 
                    <h3>GUEST</h3>
                    <h2 class="score" id="guestscore-el">0</h2>
                </div>
                <div class="score-btns">
                    <btn id="add1" onclick="guestadd1()">+1</btn>
                    <btn id="add2" onclick="guestadd2()">+2</btn>
                    <btn id="add3" onclick="guestadd3()">+3</btn>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
